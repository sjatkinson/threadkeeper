name: Build (manual)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, or SHA) to build"
        required: false
        default: "main"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Build darwin/arm64
        env:
          GOOS: darwin
          GOARCH: arm64
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" \
            -o dist/tk_darwin_arm64 ./cmd/tk

      - uses: actions/upload-artifact@v4
        with:
          name: tk_darwin_arm64
          path: dist/tk_darwin_arm64
